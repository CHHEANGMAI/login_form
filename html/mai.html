<!DOCTYPE html>
<html lang="en">
    <head>

        <title>using form in html</title>
        <style>
            .outside{
                align-content: center;
                background-color:slategray;;
                border-bottom: 10px solid slategray;
            }
            .all {
                width: 824px;
                height: 500;
                margin: 10px 100px 100px 350px; 
                background-color:darkgrey;
                padding: 20px 10px 10px 10px;
                line-height: 9mm;
                text-align: center;
            }
            .h1outside{
                padding-top: 1%;
                padding-bottom: 1px;
                text-align: center;
                padding-left: 3%;

                font-size: 3mm;

    <body>
        <div class="outside">
            <div class="h1outside">
                <h1>Login Form</h1>
            </div>
        <div class="all">
            
        <header>
            <div class="h1all"><h1>Tell us something positive that happened to you today</h1></div>
        </header>
        <div class="part">
        <form method="" action="index.php">
            <input type="hidden" name="x2" value=""/>

            <div class="form-group">
                <label class="form-lable">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="this is text box"/>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="this is email"/>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">On a scale of 1-10,how goodwas it?</label>
                <div class="custom">
                <select name="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">What did it happen?</label>
                <div class="custom">
                    <select name="name">
                        <option value="At home">At home</option>
                        <option value="At hotel">At hotel</option>
                        <option value="At hospital">At hospital</option>
                        <option value="At angkor">At angkor</option>
                        <option value="At room">At room</option>
                        <option value="At phnomphen">At phnompenh</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">At what time of day did if happen?</label>
                <div class="custom">
                    <input type="radio" name="At what time of day did if happen?" value="Morning" checked/>Morning<br>
                    <input type="radio" name="At what time of day did if happen?" value="Afternoon"  />Afternoon<br>
                    <input type="radio" name="At what time of day did if happen?" value="Everning" />Everning<br>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">What emotions did you experirnce?(Select all that apply)</label>
                <div class="custom">
                    <input type="checkbox" name="Select all that apply[]" value="Excited" checked/>Excited<br>
                    <input type="checkbox" name="Select all that apply[]" value="Humbled" checked/>Humbled<br>
                    <input type="checkbox" name="Select all that apply[]" value="Elated" checked/>Elated<br>
                    <input type="checkbox" name="Select all that apply[]" value="Loved" checked/>Loved<br>
                    <input type="checkbox" name="Select all that apply[]" value="Enthusiastic" />Enthusiastic<br>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Please describe your positive experirnce. </label>
                <input type="Please describe your positive experirnce." name="Please describe your positive experirnce." id="Please describe your positive experirnce." class="form-control" value="Login form for beginer"/>
                <br>
            </div>
        <div class="customsubmit">
            <input type="submit" value="Submit"/>
        </div>
        </form>
        </div>
